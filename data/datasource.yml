apiVersion: 1

datasources:
  - name: InfluxDB_v2_Flux
    type: influxdb
    access: proxy
    url: http://influx:8086
    secureJsonData:
      token: my-super-secret-auth-token
    jsonData:
      version: Flux
      organization: my-org
      defaultBucket: speedtest-bucket
      tlsSkipVerify: true
      basicAuthUser: my-user
      basicAuthPassword: my-password
